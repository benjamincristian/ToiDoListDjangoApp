<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table>
    <tr>
        <th>
            item
        </th>
    </tr>
    {% for task in object_list %}
        <tr>
        <td>
            {{ task.title }}
        </td>
    </tr>
    {% empty %}
        <h1>No item in list</h1>
    {% endfor %}
</table>

</body>
</html>
